<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookstore</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="">My Bookstore</a>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Books</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contacts</a></li>
                
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to My Bookstore</h1>
            <p>Find your next favourite book today</p>
        </div>
        <div class="main-content">
            <h2>Featured Books</h2>
            <div class="books">
                <div class="book">
                    <img src="https://m.media-amazon.com/images/I/91xafByFlLL._AC_UY218_.jpg" alt="">
                    <h3>Karma</h3>
                    <p>Sadhguru</p>
                    <p>$19.99</p>
                </div>
                <div class="book">
                    <img src="https://m.media-amazon.com/images/I/715u7p+38+L._AC_UY218_.jpg" alt="">
                    <h3>Manifest</h3>
                    <p>Roxie Nafousi</p>
                    <p>$16.99</p>
                </div>
                <div class="book">
                    <img src="https://m.media-amazon.com/images/I/813uPMOnskL.jpg" alt="" width="100px">
                    <h3>You Can</h3>
                    <p>George Mathew Adams</p>
                    <p>$21.99</p>
                </div>
            </div>
            <a href="" class="btn">View All Books</a>
        </div>
    </div>
    <footer>
        <p>&copy;2023 My bookstore. All right reserved</p>
    </footer>
</body>
</html>
